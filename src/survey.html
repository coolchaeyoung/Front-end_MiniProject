<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Free Gallery - Survey</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <section class="survey">
        <a href="index.html#BestPhoto" class="goToHome"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h2 class="survey__heading">당신의 사진 취향은?</h2>
        <div class="survey__container">
          <h3 class="survey__question">
            둘중에서 가장&nbsp;<strong>끌리는 사진</strong>을 고르세요. 어떤
            사진을 선택하시나요?
          </h3>
          <div class="survey__wrap">
            <a href="#" role="button" class="survey__select"
              ><figure class="survey__img">
                <img src="../assets/images/mauntain.jpg" alt="산" />
                <figcaption>산</figcaption>
              </figure></a
            >
            <a href="#" role="button" class="survey__select"
              ><figure class="survey__img">
                <img src="../assets/images/sea.jpg" alt="바다" />
                <figcaption>바다</figcaption>
              </figure></a
            >
          </div>
        </div>
        <div class="survey__bg"></div>
      </section>
    </div>
  </body>
</html>
