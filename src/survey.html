<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Free Gallery - Survey</title>
  </head>
  <body>
    <div class="container">
      <section class="survey">
        <h2 class="survey__heading">당신의 사진 취향은?</h2>
        <div class="survey__container">
          <h3 class="survey__question">
            둘중에서 가장 끌리는 사진을 고르세요.
          </h3>
          <figure class="survey__img">
            <img src="" alt="" />
          </figure>
          <figure class="survey__img">
            <img src="" alt="" />
          </figure>
          <div class="survey__wrap">
            <a href="#" role="button" class="survey__select"
              ><figure class="survey__img">
                <img src="" alt="" /></figure
            ></a>
            <a href="#" role="button" class="survey__select"
              ><figure class="survey__img">
                <img src="" alt="" /></figure
            ></a>
          </div>
          <div class="survey__result">
            <h3 class="a11yHidden">테스트 설문결과</h3>
            <ul class="survey__list">
              <li class="survey__item">
                <img src="" alt="" class="survey__item--img1" />
                <div class="survey__item--bar">
                  <div class="survery__item--barline"></div>
                </div>
                <img src="" alt="" class="survey__item--img2" />
              </li>
              <li class="survey__item">
                <img src="" alt="" class="survey__item--img1" />
                <div class="survey__item--bar">
                  <div class="survery__item--barline"></div>
                </div>
                <img src="" alt="" class="survey__item--img2" />
              </li>
              <li class="survey__item">
                <img src="" alt="" class="survey__item--img1" />
                <div class="survey__item--bar">
                  <div class="survery__item--barline"></div>
                </div>
                <img src="" alt="" class="survey__item--img2" />
              </li>
            </ul>
          </div>
        </div>
        <div class="survey__bg"></div>
      </section>
    </div>
  </body>
</html>
